<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alem.Crypto</title>
<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0a0a15;
  --neon:#0ff;
  --pink:#ff00c8;
  --purple:#9b00ff;
  --text:#d9faff;
}

*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Russo One', sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
  position:relative;
}

/* Animated gradient background */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background: linear-gradient(120deg, rgba(0,255,255,0.05) 1px, transparent 1px),
              linear-gradient(30deg, rgba(255,0,200,0.05) 1px, transparent 1px);
  background-size:50px 50px;
  animation: bgMove 25s linear infinite;
  z-index:-2;
}
@keyframes bgMove{
  0%{transform:translate(0,0);}
  100%{transform:translate(50px,50px);}
}

/* Particle background */
.particles{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-1;
}
.particle{
  position:absolute;
  width:3px;
  height:3px;
  border-radius:50%;
  background:var(--pink);
  opacity:0.7;
  animation:fall linear infinite;
}
@keyframes fall{
  0%{transform:translateY(-5px); opacity:0;}
  50%{opacity:1;}
  100%{transform:translateY(110vh); opacity:0;}
}

/* Header */
header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 5%;
  z-index:3;
}

.logo{
  font-family:'Russo One', sans-serif;
  font-size:32px;
  color:var(--neon);
  text-shadow:0 0 10px var(--neon);
  position:relative;
  animation: glitchAnim 2s infinite;
}

/* Glitch keyframe animation for logo */
@keyframes glitchAnim{
  0%{transform:translate(0,0); color:var(--neon);}
  10%{transform:translate(-1px,1px); color:var(--pink);}
  20%{transform:translate(1px,-1px); color:var(--purple);}
  30%{transform:translate(-1px,0); color:var(--neon);}
  40%{transform:translate(1px,1px); color:var(--pink);}
  50%{transform:translate(-1px,-1px); color:var(--purple);}
  60%{transform:translate(1px,0); color:var(--neon);}
  70%{transform:translate(0,-1px); color:var(--pink);}
  80%{transform:translate(-1px,1px); color:var(--purple);}
  90%{transform:translate(1px,-1px); color:var(--neon);}
  100%{transform:translate(0,0); color:var(--neon);}
}

nav{
  display:flex;
  gap:30px;
}
nav a{
  text-decoration:none;
  color:var(--text);
  position:relative;
  font-weight:600;
}
nav a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-5px;
  width:0%;
  height:2px;
  background:var(--pink);
  transition:0.3s;
}
nav a:hover::after{
  width:100%;
}
nav a:hover{
  color:var(--neon);
}

/* Hero Section */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:0 10%;
  margin-top:80px; /* header offset */
}

/* Subtitle */
.hero p{
  margin-top:20px;
  font-size:20px;
  opacity:0.8;
}

/* Mobile menu */
.menu-toggle{
  display:none;
  flex-direction:column;
  cursor:pointer;
  width:30px;
  height:22px;
  justify-content:space-between;
}
.menu-toggle span{
  display:block;
  height:4px;
  width:100%;
  background:var(--text);
  border-radius:2px;
  transition:0.3s;
}

@media(max-width:768px){
  .hero{padding:0 5%; margin-top:70px;}
  .logo{font-size:24px;}
  nav{
    position:fixed;
    top:70px;
    right:-200px;
    background:rgba(10,10,21,0.95);
    flex-direction:column;
    gap:20px;
    padding:20px;
    transition:0.3s;
  }
  nav.active{
    right:0;
  }
  .menu-toggle{
    display:flex;
  }
  nav a{font-size:18px;}
}
</style>
</head>
<body>

<header>
  <div class="logo">Alem.Crypto</div>
  <div class="menu-toggle" id="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <nav id="nav">
    <a href="#">Home</a>
    <a href="#">About Me</a>
    <a href="#">Crypto Projects</a>
    <a href="#">Contacts</a>
  </nav>
</header>

<div class="hero">
  <p>тут. Место для текста</p>
</div>

<!-- Particles -->
<div class="particles"></div>

<script>
// Particles
const container=document.querySelector('.particles');
for(let i=0;i<60;i++){
  const p=document.createElement('div');
  p.classList.add('particle');
  p.style.left=Math.random()*100+'vw';
  p.style.top=Math.random()*100+'vh';
  p.style.width=(Math.random()*3+2)+'px';
  p.style.height=p.style.width;
  p.style.animationDuration=(Math.random()*4+4)+'s';
  p.style.background=['#0ff','#ff00c8','#9b00ff'][Math.floor(Math.random()*3)];
  container.appendChild(p);
}

// Mobile menu toggle
const toggle = document.getElementById('menu-toggle');
const nav = document.getElementById('nav');
toggle.addEventListener('click', ()=>{
  nav.classList.toggle('active');
});
</script>

</body>
</html>
