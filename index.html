<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neon Text Animation</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #05010a, #000);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
    }

    .neon-text {
        font-size: 3rem;
        color: #0ff;
        text-transform: uppercase;
        letter-spacing: 4px;
        text-align: center;
        text-shadow:
            0 0 5px #0ff,
            0 0 10px #0ff,
            0 0 20px #0ff,
            0 0 40px #0ff;
        animation: glow 2s infinite alternate, flicker 3s infinite;
    }

    @keyframes glow {
        from {
            text-shadow:
                0 0 5px #0ff,
                0 0 10px #0ff,
                0 0 20px #0ff,
                0 0 40px #0ff;
        }
        to {
            text-shadow:
                0 0 10px #00f6ff,
                0 0 20px #00f6ff,
                0 0 40px #00f6ff,
                0 0 80px #00f6ff;
        }
    }

    @keyframes flicker {
        0% { opacity: 1; }
        5% { opacity: 0.8; }
        10% { opacity: 1; }
        15% { opacity: 0.6; }
        20% { opacity: 1; }
        100% { opacity: 1; }
    }

    .glitch::before,
    .glitch::after {
        content: attr(data-text);
        position: absolute;
        left: 0;
        width: 100%;
        overflow: hidden;
    }

    .glitch::before {
        color: #ff00ff;
        animation: glitchTop 1.5s infinite linear alternate-reverse;
    }

    .glitch::after {
        color: #00ff00;
        animation: glitchBottom 2s infinite linear alternate-reverse;
    }

    @keyframes glitchTop {
        0% { clip-path: inset(0 0 90% 0); transform: translate(-2px, -2px); }
        50% { clip-path: inset(0 0 40% 0); transform: translate(2px, 2px); }
        100% { clip-path: inset(0 0 85% 0); transform: translate(-1px, 1px); }
    }

    @keyframes glitchBottom {
        0% { clip-path: inset(80% 0 0 0); transform: translate(2px, 2px); }
        50% { clip-path: inset(40% 0 0 0); transform: translate(-2px, -2px); }
        100% { clip-path: inset(70% 0 0 0); transform: translate(1px, -1px); }
    }
</style>
</head>
<body>

<div class="neon-text glitch" id="text" data-text="Hello World, This Is My First Project">
    Hello World, This Is My First Project
</div>

<script>
    const text = document.getElementById("text");

    // Плавное появление
    text.style.opacity = 0;
    let opacity = 0;

    const fadeIn = setInterval(() => {
        opacity += 0.02;
        text.style.opacity = opacity;
        if (opacity >= 1) clearInterval(fadeIn);
    }, 30);

    // Лёгкое движение мышью (параллакс)
    document.addEventListener("mousemove", e => {
        const x = (window.innerWidth / 2 - e.clientX) / 30;
        const y = (window.innerHeight / 2 - e.clientY) / 30;
        text.style.transform = `translate(${x}px, ${y}px)`;
    });
</script>

</body>
</html>
